<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- heading of the main page -->
    <header class="navbar">
      <div class="navbar_brand">
        <img src="/static/microblog-logo.svg" alt="The micro blog logo" class="logo" />
        <p>Microblog</p>
      </div>
      <ul class="navbar-navigation">
        <li class="navbar-navigation-item">
          <a href="#" class="navbar-link">Recent</a>
        </li>
        <li class="navbar-navigation-item">
          <a href="#" class="navbar-link">Calendar</a>
        </li>
      </ul>
    </header>
    <!-- end of header  -->

    <!-- start of main section  -->

    <main class="main">
      <section>
        <h1>Add new entry</h1>
        <form  class="form" method="POST">
          <p class="form-input">
            <label for="entry" class="form-lable">Entry contents</label>
            <textarea
              name="content"
              id="entry"
              class="form-textarea"
            ></textarea>
          </p>
          <button type="submit" class="form--submit">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent Posts</h1>
        {% for entry in entries %}
          <article class="entry">
            <div>
              <h2 class="entry-title">{{ entry[0] | truncate(30, true) }} </h2>
              <time datetime="{{ entry[1]}}" class="entry-date">{{ entry[2] }}</time>
            </div>
            <p class="entry-content">
              {{ entry[0] }}
            </p>
          </article>
        {% endfor %}
      </section>
    </main>

    <!-- end of main section  -->

    <!-- start of footer  -->

    <footer class="footer">
      <div class="footer-content">
        <section class="left">
          <a class="footer__item">Made by Kunal Rai</a>
          <a class="footer__item">Check out my other projects</a>
        </section>
        <section class="right">
          <div class="footer__column">
            <a class="footer__item">Recent</a>
            <a class="footer__item">Calendar</a>
          </div>
          <div class="footer__column">
            <a class="footer__item">About</a>
            <a class="footer__item">How this was made</a>
          </div>
        </section>
      </div>
    </footer>

    <!-- end of footer  -->
  </body>
</html>
